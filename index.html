<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Blend Picture</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="container">
    <div class="card-grid">
      <a class="card" href="#">
        <div class="background city"></div>

        <div class="content">
          <p class="category">City</p>

          <h3 class="heading">Tower</h3>
        </div>
      </a>

      <a class="card" href="#">
        <div class="background nature"></div>

        <div class="content">
          <p class="category">Nature</p>

          <h3 class="heading">Forest</h3>
        </div>
      </a>

      <a class="card" href="#">
        <div class="background night"></div>

        <div class="content">
          <p class="category">Night</p>

          <h3 class="heading">Apartment</h3>
        </div>
      </a>
    <div>
  </section>
</body>
</html>
